{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
	  {% for destination in destinations %}
	  <div class="container mt-4">    
      <div class ="row">
          <div class= "col mb-3">
	  <div class="card" style="width: auto; height: auto">
  		<img class="card-img-top" src="{{destination.pretty_picture.url}}" alt="Card image cap" >
  		<div class="card-body">
    	<h5 class="card-title">{{destination.name}}</h5>
    <p class="card-text">{{destination.activities}}</p>
    <a href="{% url 'destination-detail' destination.id %}" class="btn btn-primary">Read More</a>
  </div>
  </div>
</div>
    </div>    </div>

  {% endfor %}

</div>
{% endblock content %}
